

<form (ngSubmit)="onSubmit(searchControl)" style="text-align:center">
  <input type="text" [formControl]="searchControl" placeholder="city" style="margin-left:2em">
  <input type="submit">
</form>

<div class="container text-center" *ngIf="_apiData.length === 3">
  <div class="card good" *ngFor="let api of listApi | orderBy : ['websiteName'] "
        (click)="showPageApi(api)">
        {{api.websiteName}}
  </div>
</div>
