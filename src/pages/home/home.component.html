<ng2-slim-loading-bar [height]="'4px'"></ng2-slim-loading-bar>

<div class="container text-center" *ngIf="allDataApiLoaded">

  <form (ngSubmit)="onSubmit(searchControl)" class="formCity">
    <input type="text" [formControl]="searchControl" placeholder="Trouver une ville"><input value="GO !" type="submit">
  </form>

  <div class="card good" *ngFor="let api of listApi | orderBy : ['websiteName'] "
        (click)="showPageApi(api)">
        {{api.websiteName}}
  </div>
</div>
