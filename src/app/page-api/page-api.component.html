<div class="container">
    <a routerLink="">Retour!</a>
    <p>website : {{_websiteName}}</p>
    <div class="box">
      <p>show the map : <b>{{_options.showMap}}</b></p>
      <h1>{{ title }}</h1>
      <!-- google maps -->
      <div *ngIf="_options.showMap">
        <sebm-google-map   [latitude]="-15" [longitude]="40" [streetViewControl]="false"  [styles]="_myStyleMap">
            <sebm-google-map-marker [latitude]="-15" [longitude]="40" ></sebm-google-map-marker>
        </sebm-google-map>
        </div>
    </div>
    <div class="box">
        <div id="myPieChart"></div>
    </div>
</div>
